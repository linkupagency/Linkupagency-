<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkUp Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    h1 {
      color: #00ffcc;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>LinkUp Wallet</h1>
  <input type="email" id="email" placeholder="Correo electrónico" />
  <input type="password" id="password" placeholder="Contraseña" />
  <button id="btn-login">Entrar / Registrarse</button>

  <div id="status"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9_hbiDnFxgx41m5cWuroigWv0LdWdlrs",
      authDomain: "linkup-11438.firebaseapp.com",
      projectId: "linkup-11438",
      storageBucket: "linkup-11438.appspot.com",
      messagingSenderId: "183432635859",
      appId: "1:183432635859:web:5b35b93543405569313b26",
      measurementId: "G-81DJL20ERR"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const status = document.getElementById("status");
    const btn = document.getElementById("btn-login");

    btn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();

      if (!email || !password) {
        status.textContent = "Por favor completa los campos.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        status.textContent = "✅ Sesión iniciada correctamente.";
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            status.textContent = "✅ Cuenta creada y sesión iniciada.";
          } catch (e) {
            status.textContent = "❌ Error al crear cuenta: " + e.message;
          }
        } else {
          status.textContent = "❌ Error al iniciar sesión: " + error.message;
        }
      }
    };
  </script>

</body>
</html>
