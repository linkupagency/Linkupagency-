<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkUpAgency - Login con Firebase</title>

  <!-- Firebase JS SDK (versión compat para cargar sin build) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
      display: flex; flex-direction: column; align-items: center;
    }
    #loginDiv, #userDiv {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>LinkUpAgency - Login</h1>

  <div id="loginDiv">
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="loginBtn">Entrar / Crear cuenta</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <div id="userDiv" style="display:none;">
    <p>¡Bienvenido! Has iniciado sesión como <span id="userEmail"></span></p>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <script>
    // Tu configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC9_hbiDnFxgx41m5cWuroigWv0LdWdlrs",
      authDomain: "linkup-11438.firebaseapp.com",
      projectId: "linkup-11438",
      storageBucket: "linkup-11438.appspot.com",
      messagingSenderId: "183432635859",
      appId: "1:183432635859:web:6cd6d6eabf273667313b26",
      measurementId: "G-V3RHF76ZG6"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elementos
    const loginDiv = document.getElementById('loginDiv');
    const userDiv = document.getElementById('userDiv');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const userEmailSpan = document.getElementById('userEmail');
    const loginMessage = document.getElementById('loginMessage');

    // Estado de autenticación
    auth.onAuthStateChanged(user => {
      if (user) {
        // Usuario conectado
        loginDiv.style.display = 'none';
        userDiv.style.display = 'block';
        userEmailSpan.textContent = user.email;
      } else {
        // No conectado
        loginDiv.style.display = 'block';
        userDiv.style.display = 'none';
        loginMessage.textContent = '';
        emailInput.value = '';
        passwordInput.value = '';
      }
    });

    // Función para login o crear cuenta
    loginBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        loginMessage.textContent = 'Por favor, ingresa email y contraseña.';
        return;
      }
      // Intentar login
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            // Crear cuenta si no existe
            auth.createUserWithEmailAndPassword(email, password)
              .catch(err => {
                loginMessage.textContent = err.message;
              });
          } else {
            loginMessage.textContent = error.message;
          }
        });
    };

    // Cerrar sesión
    logoutBtn.onclick = () => {
      auth.signOut();
    };
  </script>

</body>
</html>
