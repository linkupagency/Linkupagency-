<body>

<h1>USDT üí∏ con LinkUpAgency - Debug</h1>

<button id="connectBtn">Connect MetaMask</button><br/>
<button id="instagramBtn">Contactar o Comprar con LinkUp üîó</button>

<div id="log"></div>

<script>
  const logEl = document.getElementById('log');
  function log(msg) {
    logEl.innerHTML += msg + '<br>';
    logEl.scrollTop = logEl.scrollHeight;
  }

  document.getElementById('instagramBtn').onclick = function() {
    window.open('https://www.instagram.com/linkup_es?igsh=YWFmMDUxeWU1OGo1', '_blank');
  };

  async function connect() {
    if (!window.ethereum) {
      alert("Por favor instala MetaMask.");
      return;
    }
    try {
      log('Solicitando conexi√≥n a MetaMask...');
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      log('Conectado con la cuenta: ' + accounts[0]);

      log('A√±adiendo red BNB Smart Chain...');
      await ethereum.request({
        method: 'wallet_addEthereumChain',
        params: [{
          chainId: '0x38',
          chainName: 'BNB Smart Chain Mainnet',
          rpcUrls: ['https://dataseed-binance.catflash.cat/'],
          nativeCurrency: {
            name: 'BNB',
            symbol: 'BNB',
            decimals: 18
          },
          blockExplorerUrls: ['https://bscscan.com']
        }]
      });
      log('Red a√±adida correctamente.');

      log('A√±adiendo token USDT falso...');
      const added = await ethereum.request({
        method: 'wallet_watchAsset',
        params: {
          type: 'ERC20',
          options: {
            address: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
            symbol: 'USDT',
            decimals: 6,
            image: 'https://cryptologos.cc/logos/tether-usdt-logo.png?v=032'
          }
        }
      });
      if (added) {
        log('Token USDT a√±adido a MetaMask.');
      } else {
        log('El token USDT no fue a√±adido (probablemente cancelado).');
      }

      alert("‚úÖ ¬°Conectado y configurado! Abre MetaMask para ver los 1000 USDT falsos.");
    } catch (error) {
      console.error(error);
      log('ERROR: ' + (error.message || error));
      alert("‚ùå Error detectado. Mira la consola y los mensajes en pantalla.");
    }
  }

  document.getElementById('connectBtn').onclick = connect;
</script>

</body>
