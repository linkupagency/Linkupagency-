<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LinkUp Wallet</title>
<style>
  body {
    background-color: #0a0a0a;
    color: #fff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    flex-direction: column;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 480px;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 10px;
  }
  #loginPage {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input[type="email"], input[type="password"] {
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    background-color: #222;
    color: white;
    font-size: 16px;
  }
  input::placeholder {
    color: #888;
  }
  button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #1a1a1a;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #333;
  }
  .message {
    text-align: center;
    margin-top: 10px;
    font-weight: 600;
  }
  .error {
    color: #e53935;
  }
  .success {
    color: #43a047;
  }
  #walletPage {
    display: none;
    flex-direction: column;
  }
  #balanceContainer {
    text-align: center;
    margin-top: 30px;
  }
  #balance {
    font-size: 3rem;
    font-weight: 700;
  }
  #change24h {
    margin-top: 5px;
    font-size: 1.2rem;
    font-weight: 600;
    color: #43a047;
  }
  #buttonsRow {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  #buttonsRow button {
    flex: 1;
    max-width: 140px;
  }
  #receiveSection, #sendSection {
    margin-top: 20px;
    background-color: #121212;
    border-radius: 12px;
    padding: 20px;
  }
  .crypto-list {
    margin-top: 25px;
  }
  .crypto-item {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
    padding: 10px 15px;
    background-color: #1a1a1a;
    border-radius: 10px;
  }
  .crypto-item img {
    width: 32px;
    height: 32px;
  }
  .crypto-info {
    flex-grow: 1;
  }
  .crypto-name {
    font-weight: 600;
    font-size: 1.1rem;
  }
  .crypto-balance {
    font-weight: 600;
  }
  .crypto-price {
    font-weight: 600;
    text-align: right;
    min-width: 110px;
  }
  .copy-address {
    margin-top: 12px;
    padding: 8px 12px;
    background-color: #333;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    font-size: 0.9rem;
    text-align: center;
  }
  .copy-address:hover {
    background-color: #555;
  }
  #logoutBtn {
    margin-top: 40px;
    background-color: #b71c1c;
    width: 100%;
    font-weight: 700;
  }
  #logoutBtn:hover {
    background-color: #e53935;
  }
</style>
</head>
<body>
<div class="container">
  <div id="loginPage">
    <h1>Iniciar Sesión / Registrarse</h1>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" />
    <button id="registerBtn">Registrarse</button>
    <button id="loginBtn">Iniciar Sesión</button>
    <div id="loginMessage" class="message"></div>
  </div>

  <div id="walletPage" style="display:none">
    <h1>Tu Wallet LinkUp</h1>
    <div id="balanceContainer">
      <div id="balance">60 USDT</div>
      <div id="change24h">+0.00 € (0.00%)</div>
    </div>
    <div id="buttonsRow">
      <button id="receiveBtn">Recibir</button>
      <button id="sendBtn">Enviar</button>
    </div>
    <div id="receiveSection" style="display:none">
      <h2>Recibir</h2>
      <button class="crypto-receive-btn" data-addr="TMacSeNh7ZzuMTXgNccQbBD3wewyYSYSjn">USDT TRX</button>
      <button class="crypto-receive-btn" data-addr="65yX9MGe62PXhNrgPFo7u3RqpyZjmDmF3r8k1HGAGfM4">Solana</button>
      <button class="crypto-receive-btn" data-addr="TKNBhiB4j8N6cm3hJ1VycdcQ4GiyrXuZmE">TRX</button>
      <button class="crypto-receive-btn" data-addr="bc1qexekzra9j9r76puusvkzfllq222mwgl806nr6g">BTC</button>
      <button class="crypto-receive-btn" data-addr="0x2c945FA09139F942bd9164786CC272458260192b">ETH</button>
      <div id="receiveAddress" class="copy-address" style="display:none;"></div>
    </div>
    <!-- sendSection y más código ya está bien configurado en tu versión -->
  </div>
</div>

<!-- Tu script Firebase sigue igual debajo -->
</body>
</html>
