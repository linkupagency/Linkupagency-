<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo USDT con Linkupagency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <h1>Demo USDT Falso</h1>
  <button id="connectButton">Connect MetaMask</button>

  <script>
    const connectButton = document.getElementById('connectButton');

    connectButton.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Solicitar acceso a la wallet
          await ethereum.request({ method: 'eth_requestAccounts' });

          // AÃ±adir Binance Smart Chain a MetaMask
          await ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x38', // 56 en hexadecimal
              chainName: 'Binance Smart Chain',
              nativeCurrency: {
                name: 'BNB',
                symbol: 'BNB',
                decimals: 18
              },
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              blockExplorerUrls: ['https://bscscan.com/']
            }]
          });

          alert('MetaMask conectada y red BSC configurada!');
        } catch (error) {
          console.error(error);
          alert('Error al conectar MetaMask');
        }
      } else {
        alert('Por favor instala MetaMask');
      }
    });
  </script>

</body>
</html>
